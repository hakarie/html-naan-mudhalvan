<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="../assets/form.css">
    
    <link rel="icon" href="../assets/medz-logo.png" type="image/png">
    <title>Register</title>

    <style>
        .button {
            background-color: #0056b3;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 70%;
        }
        
        .button:hover {
            background-color: #003f7f;
        }
    </style>
</head>
<body>
    <div style="margin-top: 10%; margin-bottom: 10%">
        <h1 style="font-size: 30px; text-align: center">
            Sign in to MED-Z
            <img src = "../assets/medz-logo.png" alt = "heart plus" height = "40px" width = "40px" style = "border-radius: 50%;">
        </h1>
        <div class="form-container">
            <h2>Sign up</h2>
            <form action="hospital.html" method="GET" onsubmit="return validateSignUpForm()">
        
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" name="fullName" placeholder="Enter your full name">
                <div id="fullNameError" class="error"></div>
        
                <label for="dob">Date of Birth</label>
                <input type="date" id="dob" name="dob">
                <div id="dobError" class="error"></div>
        
                <label for="gender">Gender</label>
                <select id="gender" name="gender">
                    <option value="">Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
                <div id="genderError" class="error"></div>
        
                <label for="bloodGroup">Blood Group</label>
                <select name="bloodGroup" id="bloodGroup">
                    <option value="">Select a Blood Group</option>
                    <option value="A+">A+</option>
                    <option value="A-">A-</option>
                    <option value="B+">B+</option>
                    <option value="B-">B-</option>
                    <option value="AB+">AB+</option>
                    <option value="AB-">AB-</option>
                    <option value="O+">O+</option>
                    <option value="O-">O-</option>
                </select>
                <div id="bloodGroupError" class="error"></div>
        
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email">
                <div id="emailError" class="error"></div>
        
                <label for="phone">Phone</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number">
                <div id="phoneError" class="error"></div>
        
                <label for="address">Address</label>
                <textarea id="address" name="address" placeholder="Enter your address" rows="3"></textarea>
                <div id="addressError" class="error"></div>
        
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Choose a username">
                <div id="usernameError" class="error"></div>
        
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter a password">
                <div id="passwordError" class="error"></div>
        
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password">
                <div id="confirmPasswordError" class="error"></div>
        
                <div style="text-align: center;"><button type="submit" class="button">Sign Up</button></div>
            </form>
            <p>Already have an account? <a href="login.html">login</a></p>
            <p><a href="hospital.html">Home</a></p>
        </div>
    </div>
    <script src="../js/sign_up.js"></script>
</body>
</html>
