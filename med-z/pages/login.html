<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../assets/login_style.css">
    
    <link rel="icon" href="../assets/medz-logo.png" type="image/png">
    <title>Login</title>
</head>
<body>
    <div>
        <h1 style="font-size: 30px; text-align: center">
            Sign in to MED-Z
            <img src = "../assets/medz-logo.png" alt = "heart plus" height = "40px" width = "40px" style = "border-radius: 50%;">
        </h1>
        <div class="login-container">
            <h2>Login</h2>
            <form action="#" method="POST">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>

                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>

                <div class="forgot-password">
                    <a href="#">Forgot Password?</a>
                </div>

                <button type="submit">Login</button>
            </form>
            <p>Don't have an account? <a href="register.html">Sign up</a></p>
            <p><a href="hospital.html">Home</a></p>
        </div>
    </div>
</body>
</html>
