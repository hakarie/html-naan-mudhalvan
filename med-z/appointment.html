<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h2>Book an Appointment</h2>
        <form action="submit_form.php" method="POST">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="doctor">Select Doctor</label>
            <select id="doctor" name="doctor" required>
                <option value="">--Select Doctor--</option>
                <option value="Dr. Smith">Dr. Smith (General Practitioner)</option>
                <option value="Dr. Johnson">Dr. Johnson (Dermatologist)</option>
                <option value="Dr. Lee">Dr. Lee (Orthopedist)</option>
                <option value="Dr. Patel">Dr. Patel (Cardiologist)</option>
            </select>

            <label for="illness">Describe Illness/Reason for Visit</label>
            <textarea id="illness" name="illness" rows="4" required></textarea>

            <label for="date">Date</label>
            <input type="date" id="date" name="date" required>

            <label for="time">Time</label>
            <input type="time" id="time" name="time" required>

            <label for="message">Additional Notes</label>
            <textarea id="message" name="message" rows="4"></textarea>

            <button type="submit">Book Appointment</button>
        </form>
    </div>
</body>
</html>
