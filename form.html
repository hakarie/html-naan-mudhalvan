<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <h1>HTML Input Types </h1>
    <fieldset>
        <legend>Form Inputs</legend>
    <form action="/submit" method="POST">
        <label for = "text">Text:</label>
        <input type="text" id="text" name="text" placeholder="Enter text"><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter password"><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter email"><br><br>

        <label for="date">Date:</label>
        <input type="date" id="date" name="date"><br><br>

        <label for="range">Range:</label>
        <input type="range" id="range" name="range" min="0" max="100"><br><br>

        <label for="color">Pick a Color:</label>
        <input type="color" id="color" name="color"><br><br>

        <label>Gender:</label>
        <input type="radio" name="gender" value="male"> Male
        <input type="radio" name="gender" value="female"> Female<br><br>

        <label for="hobbies">Hobbies:</label>
        <input type="checkbox" name="hobbies" value="sports"> Sports
        <input type="checkbox" name="hobbies" value="reading"> Reading<br><br>

        <label for="file">Upload File:</label>
        <input type="file" id="file" name="file"><br><br>

        <label for="select">Select the Country:</label>
        <select>
            <option>India</option>
            <option>Russia</option>
            <option>Japan</option>
        </select><br><br>

        <button type = "submit">Submit</button>
    </form>
    </fieldset> 
</body>
</html>
